    <div class="container">
        <form class="justify-content-center" id="create-bus-line">
            <div class="form-row">
                <div class="form-group col-sm-6 col-lg-4">
                    <label for="startPoint">Start point</label>
                    <select class="form-control" id="startPoint">
                        <option>Sofia</option>
                        <option>St Zagora</option>
                        <option>Plovdiv</option>
                        <option>Varna</option>
                        <option>Vidin</option>
                        <option>Ruse</option>
                        <option>Bourgas</option>
                        <option>Pazardzhik</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6 col-lg-4">
                    <label for="endPoint">End point</label>
                    <select class="form-control" id="endPoint">
                        <option>Sofia</option>
                        <option>St Zagora</option>
                        <option>Plovdiv</option>
                        <option>Varna</option>
                        <option>Vidin</option>
                        <option>Ruse</option>
                        <option>Bourgas</option>
                        <option>Pazardzhik</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-6 col-lg-4">
                    <label for="sort">Sort by</label>
                    <select class="form-control" id="sort">
                        <option>Duration</option>
                        <option>Price</option>
                        <option>Distance</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <table id="lines" class="table table-fit table-bordered">
            <thead>
                <tr>
                    <th scope="col">Start Point</th>
                    <th scope="col">End Point</th>
                    <th scope="col">Stops</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Price</th>
                    <th scope="col">Distance</th>
                    <th scope="col">Company</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <th scope="row">1</th> -->
                    <td>Sofia</td>
                    <td>Pazardzhik</td>
                    <td>-</td>
                    <td>2 h</td>
                    <td>8 BGN</td>
                    <td>120 km</td>
                    <td>Union Ivkoni</td>

                <tr>
                    <td>Vidin</td>
                    <td>Sofia</td>
