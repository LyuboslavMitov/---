<body>
    <header class="container">
        <ul>

                    </div>
                    <div class="col-md">
                        <div class="align-middle">
                            <img src="./images/BSicon_BUS.svg" alt="..." class="img-thumbnail">

                    </div>
                </div>
                <div class="col-md-4 col-sm-6">2</div>
